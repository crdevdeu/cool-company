<nb-card size="medium">
  <nb-card-header class="todo-list-header">
    <span>Stuff to do</span>
  </nb-card-header>
  <nb-list *ngIf="todos.length > 0; else noContent">
    <nb-list-item *ngFor="let todo of todos">
      <div class="item-container">
        <span class="todo-name">{{ todo.name }}</span>
        <button nbButton status="primary" class="action-button" (click)="triggerTodoEdit(todo)">
          <nb-icon icon="edit-2-outline"></nb-icon>
        </button>
        <button nbButton status="danger" class="action-button" (click)="triggerTodoRemove(todo)">
          <nb-icon icon="trash-2-outline"></nb-icon>
        </button>
      </div>
    </nb-list-item>
  </nb-list>
  <ng-template #noContent>
    <p class="empty-text">Nothing to do</p>
  </ng-template>
</nb-card>
