<nb-card size="small" class="create-todo-container">
  <nb-card-header class="create-todo-header">
    Add something to do
  </nb-card-header>
  <nb-card-body class="create-todo-content">
    <form [formGroup]="newTodoFormGroup">
      <nb-form-field>
        <input type="text" [fullWidth]="true" nbInput formControlName="newTodo">
        <button nbSuffix nbButton ghost (click)="saveNewTodo()">
          <nb-icon icon="checkmark-outline"
                   pack="eva"
                   attr.aria-label="Add something to do">
          </nb-icon>
        </button>
      </nb-form-field>
    </form>
  </nb-card-body>
</nb-card>
